name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: setup/package-lock.json

    - name: Install dependencies
      run: npm install
      working-directory: setup

    - name: Run CLI help check
      run: node index.js --help
      working-directory: setup
